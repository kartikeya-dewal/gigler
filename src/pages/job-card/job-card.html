<ion-header>

  <ion-navbar color="primary">
    <ion-title>Jobs</ion-title>
  </ion-navbar>

</ion-header>

<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="img/marty-avatar.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="img/advance-card-bttf.png">

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa.
      This is heavy.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear>
        <ion-icon name="calender"></ion-icon>
        <div>MAR 12</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear>
        <ion-icon name="clock"></ion-icon>
        <div>Full time</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
